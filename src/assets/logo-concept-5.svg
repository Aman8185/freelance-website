<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="orbGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="30%" style="stop-color:#3B82F6;stop-opacity:0.8" />
      <stop offset="60%" style="stop-color:#8B5CF6;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="dataStream" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="magicSparkle" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    
    <filter id="orbGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="sparkleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- AI Magic Orb -->
  <g transform="translate(30, 30)">
    <!-- Main orb -->
    <circle cx="0" cy="0" r="12" fill="url(#orbGradient)" filter="url(#orbGlow)"/>
    
    <!-- Orb inner glow -->
    <circle cx="0" cy="0" r="8" fill="url(#orbGradient)" opacity="0.3"/>
    
    <!-- Neural network inside orb -->
    <g opacity="0.8">
      <circle cx="-4" cy="-4" r="1.5" fill="url(#dataStream)" opacity="0.9"/>
      <circle cx="4" cy="-4" r="1.5" fill="url(#magicSparkle)" opacity="0.9"/>
      <circle cx="-4" cy="4" r="1.5" fill="url(#magicSparkle)" opacity="0.9"/>
      <circle cx="4" cy="4" r="1.5" fill="url(#dataStream)" opacity="0.9"/>
      <circle cx="0" cy="0" r="2" fill="url(#orbGradient)" opacity="0.7"/>
      
      <!-- Neural connections -->
      <line x1="-4" y1="-4" x2="0" y2="0" stroke="url(#dataStream)" stroke-width="1" opacity="0.7"/>
      <line x1="4" y1="-4" x2="0" y2="0" stroke="url(#magicSparkle)" stroke-width="1" opacity="0.7"/>
      <line x1="-4" y1="4" x2="0" y2="0" stroke="url(#magicSparkle)" stroke-width="1" opacity="0.7"/>
      <line x1="4" y1="4" x2="0" y2="0" stroke="url(#dataStream)" stroke-width="1" opacity="0.7"/>
    </g>
    
    <!-- Data streams entering orb -->
    <g opacity="0.8">
      <path d="M-20,-6 Q-15,-10 -10,-6" stroke="url(#dataStream)" stroke-width="2" fill="none">
        <animate attributeName="stroke-dasharray" values="0,15;15,0;0,15" dur="2s" repeatCount="indefinite"/>
      </path>
      <path d="M-20,0 Q-15,-4 -10,0" stroke="url(#dataStream)" stroke-width="2" fill="none">
        <animate attributeName="stroke-dasharray" values="15,0;0,15;15,0" dur="2s" repeatCount="indefinite"/>
      </path>
      <path d="M-20,6 Q-15,2 -10,6" stroke="url(#dataStream)" stroke-width="2" fill="none">
        <animate attributeName="stroke-dasharray" values="0,15;15,0;0,15" dur="2s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Magic insights exiting orb -->
    <g opacity="0.8">
      <path d="M10,-6 Q15,-10 20,-6" stroke="url(#magicSparkle)" stroke-width="2" fill="none">
        <animate attributeName="stroke-dasharray" values="15,0;0,15;15,0" dur="2s" repeatCount="indefinite"/>
      </path>
      <path d="M10,0 Q15,-4 20,0" stroke="url(#magicSparkle)" stroke-width="2" fill="none">
        <animate attributeName="stroke-dasharray" values="0,15;15,0;0,15" dur="2s" repeatCount="indefinite"/>
      </path>
      <path d="M10,6 Q15,2 20,6" stroke="url(#magicSparkle)" stroke-width="2" fill="none">
        <animate attributeName="stroke-dasharray" values="15,0;0,15;15,0" dur="2s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Floating data elements -->
    <g transform="translate(-18, -12)">
      <rect x="0" y="0" width="3" height="3" fill="none" stroke="url(#dataStream)" stroke-width="1"/>
      <circle cx="1.5" cy="1.5" r="0.5" fill="url(#dataStream)"/>
    </g>
    
    <g transform="translate(15, -12)">
      <rect x="0" y="0" width="3" height="3" fill="none" stroke="url(#magicSparkle)" stroke-width="1"/>
      <circle cx="1.5" cy="1.5" r="0.5" fill="url(#magicSparkle)"/>
    </g>
    
    <g transform="translate(-18, 9)">
      <rect x="0" y="0" width="3" height="3" fill="none" stroke="url(#dataStream)" stroke-width="1"/>
      <circle cx="1.5" cy="1.5" r="0.5" fill="url(#dataStream)"/>
    </g>
    
    <g transform="translate(15, 9)">
      <rect x="0" y="0" width="3" height="3" fill="none" stroke="url(#magicSparkle)" stroke-width="1"/>
      <circle cx="1.5" cy="1.5" r="0.5" fill="url(#magicSparkle)"/>
    </g>
    
    <!-- Magic sparkles around orb -->
    <g filter="url(#sparkleGlow)">
      <path d="M-16,-16 L-15,-15 L-16,-14 L-17,-15 Z" fill="url(#magicSparkle)" opacity="0.8"/>
      <path d="M16,-16 L17,-15 L16,-14 L15,-15 Z" fill="url(#dataStream)" opacity="0.8"/>
      <path d="M-16,16 L-15,17 L-16,18 L-17,17 Z" fill="url(#dataStream)" opacity="0.8"/>
      <path d="M16,16 L17,17 L16,18 L15,17 Z" fill="url(#magicSparkle)" opacity="0.8"/>
      <path d="M0,-20 L1,-19 L0,-18 L-1,-19 Z" fill="url(#magicSparkle)" opacity="0.8"/>
      <path d="M0,20 L1,21 L0,22 L-1,21 Z" fill="url(#dataStream)" opacity="0.8"/>
      <path d="M-20,0 L-19,1 L-20,2 L-21,1 Z" fill="url(#dataStream)" opacity="0.8"/>
      <path d="M20,0 L21,1 L20,2 L19,1 Z" fill="url(#magicSparkle)" opacity="0.8"/>
    </g>
    
    <!-- Rotating data rings -->
    <g opacity="0.4">
      <circle cx="0" cy="0" r="16" fill="none" stroke="url(#dataStream)" stroke-width="1">
        <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="18" fill="none" stroke="url(#magicSparkle)" stroke-width="1">
        <animateTransform attributeName="transform" type="rotate" values="360 0 0;0 0 0" dur="6s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Text -->
  <g transform="translate(70, 20)">
    <text x="0" y="20" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="url(#orbGradient)">
      Tech
    </text>
    <text x="55" y="20" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="url(#magicSparkle)">
      GenieHub
    </text>
    <text x="0" y="35" font-family="Inter, sans-serif" font-size="8" font-weight="400" fill="#6B7280" opacity="0.8">
      AI-POWERED INSIGHTS ORB
    </text>
  </g>
</svg>
