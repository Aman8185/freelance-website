<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lampGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="circuitGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="magicGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    
    <filter id="lampGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Circuit Genie Lamp -->
  <g transform="translate(30, 30)">
    <!-- Lamp body with circuit pattern -->
    <ellipse cx="0" cy="8" rx="8" ry="12" fill="url(#lampGradient)" opacity="0.8"/>
    
    <!-- Circuit lines on lamp -->
    <g stroke="url(#circuitGradient)" stroke-width="1" fill="none" opacity="0.7">
      <line x1="-4" y1="2" x2="4" y2="2"/>
      <line x1="-4" y1="6" x2="4" y2="6"/>
      <line x1="-4" y1="10" x2="4" y2="10"/>
      <line x1="-4" y1="14" x2="4" y2="14"/>
    </g>
    
    <!-- Circuit nodes on lamp -->
    <circle cx="-3" cy="2" r="1" fill="url(#circuitGradient)"/>
    <circle cx="3" cy="6" r="1" fill="url(#circuitGradient)"/>
    <circle cx="-3" cy="10" r="1" fill="url(#circuitGradient)"/>
    <circle cx="3" cy="14" r="1" fill="url(#circuitGradient)"/>
    
    <!-- Lamp spout -->
    <path d="M-6,0 Q0,-12 6,0" stroke="url(#lampGradient)" stroke-width="2.5" fill="none"/>
    
    <!-- Lamp handle -->
    <path d="M-8,4 Q-12,0 -8,-4" stroke="url(#lampGradient)" stroke-width="2" fill="none"/>
    
    <!-- Magic data smoke with circuit elements -->
    <g filter="url(#lampGlow)">
      <path d="M0,-12 Q-4,-20 -8,-28 Q-2,-32 2,-36 Q-1,-40 4,-44" 
            stroke="url(#circuitGradient)" stroke-width="2" fill="none" opacity="0.8"/>
      <path d="M0,-12 Q4,-20 8,-28 Q2,-32 -2,-36 Q1,-40 -4,-44" 
            stroke="url(#magicGradient)" stroke-width="2" fill="none" opacity="0.8"/>
    </g>
    
    <!-- Floating circuit elements -->
    <g transform="translate(-12, -24)">
      <rect x="0" y="0" width="4" height="2" fill="none" stroke="url(#circuitGradient)" stroke-width="1"/>
      <rect x="6" y="0" width="4" height="2" fill="none" stroke="url(#magicGradient)" stroke-width="1"/>
      <circle cx="2" cy="1" r="0.5" fill="url(#circuitGradient)"/>
      <circle cx="8" cy="1" r="0.5" fill="url(#magicGradient)"/>
    </g>
    
    <g transform="translate(8, -20)">
      <rect x="0" y="0" width="3" height="3" fill="none" stroke="url(#circuitGradient)" stroke-width="1"/>
      <rect x="5" y="0" width="3" height="3" fill="none" stroke="url(#magicGradient)" stroke-width="1"/>
      <line x1="1.5" y1="1.5" x2="6.5" y2="1.5" stroke="url(#circuitGradient)" stroke-width="0.8"/>
    </g>
    
    <!-- Data points in smoke -->
    <circle cx="-4" cy="-20" r="1.5" fill="url(#circuitGradient)" opacity="0.9"/>
    <circle cx="4" cy="-28" r="1.5" fill="url(#magicGradient)" opacity="0.9"/>
    <circle cx="-2" cy="-36" r="1" fill="url(#circuitGradient)" opacity="0.7"/>
    <circle cx="2" cy="-40" r="1" fill="url(#magicGradient)" opacity="0.7"/>
    
    <!-- Sparkle effects -->
    <path d="M-16,-16 L-15,-15 L-16,-14 L-17,-15 Z" fill="url(#circuitGradient)" opacity="0.8"/>
    <path d="M16,-16 L17,-15 L16,-14 L15,-15 Z" fill="url(#magicGradient)" opacity="0.8"/>
    <path d="M-16,16 L-15,17 L-16,18 L-17,17 Z" fill="url(#magicGradient)" opacity="0.8"/>
    <path d="M16,16 L17,17 L16,18 L15,17 Z" fill="url(#circuitGradient)" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(70, 20)">
    <text x="0" y="20" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="url(#lampGradient)">
      Tech
    </text>
    <text x="55" y="20" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="url(#circuitGradient)">
      GenieHub
    </text>
    <text x="0" y="35" font-family="Inter, sans-serif" font-size="8" font-weight="400" fill="#6B7280" opacity="0.8">
      MAGICAL DATA TRANSFORMATION
    </text>
  </g>
</svg>
